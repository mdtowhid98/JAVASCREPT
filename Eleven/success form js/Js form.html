<html lang="en">

<head>

<body>

<div class="container">
    <form id="myForm">

        <label for="">Name</label> <br>
        <input type="text" name="name" id="name"> <br>

        <label for="">E-mail</label><br>
        <input type="text" id="email"><br>

        <label for="">Password</label><br>
        <input type="text" id="password"><br>

        <label for="">DoB</label><br>
        <input type="date" id="dob"><br>

        <label for="">Hobby</label><br>
        <input type="checkbox" name="hobby" value="Gardening">Gardening
        <input type="checkbox" name="hobby" value="Playing">Playing
        <input type="checkbox" name="hobby" value="Singing">Singing <br>

        <label for="">Round</label><br>
        <select name="round" id="round">
            <option selected="">select one</option>
            <option value="55">55</option>
            <option value="56">56</option>
            <option value="57">57</option>
        </select><br>

        <Label>Gender</Label><br>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female <br>

        <label for="">Address</label><br>
        <textarea name="" id="address" cols="30" rows="10"></textarea><br>

        <input type="submit" value="submit" id="submit">


    </form>
    </div>
