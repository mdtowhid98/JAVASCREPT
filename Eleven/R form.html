<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js form</title>
</head>

<body>
    <form id="myForm">
        <label for="">Name</label><br>
        <input type="text" id="name"><br>

        <label for="">Email</label><br>
        <input type="text" id="email"><br>

        <label for="">Password</label><br>
        <input type="text" id="password"><br>

        <label for="">Gender</label><br>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female <br>

        <label for="">Hobby</label><br>
        <input type="checkbox" name="hobby" value="Gardening">Gardening
        <input type="checkbox" name="hobby" value="Playing">Playing <br>

        <label for="">Round</label><br>
        <select name="round" id="round">
            <option selected>--select one--</option>
            <option value="55">55</option>
            <option value="56">56</option>
            <option value="57">57</option>
        </select><br>

        <label for="">Address</label><br>
        <textarea name="" id="address" cols="30" rows="10"></textarea><br>

        <input type="submit" value="submit" id="submit">

    </form>
    <script src="r form.js"></script>
</body>

</html>
