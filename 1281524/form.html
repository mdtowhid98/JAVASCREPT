<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm">
        <label for="">Name</label><br>
        <input type="text" id="name"><br>

        <label for="">Contact</label><br>
        <input type="text" id="contact"><br>

        <label for="">Remarks</label><br>
        <textarea name="" id="remarks" cols="30" rows="10"></textarea><br>

        <label for="">Gender</label><br>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female <br>

        <label for="">Course</label><br>
        <input type="checkbox" name="course" value="NT">NT
        <input type="checkbox" name="course" value="IAD">IAD
        <input type="checkbox" name="course" value="DDD">DDD 
        <input type="checkbox" name="course" value="ESAD">ESAD<br>

        <label for="">Location</label><br>
        <select name="" id="location">
            <option selected>--select one--</option>
            <option value="Banani">Banani</option>
            <option value="Dhanmondi">Dhanmondi</option>
            <option value="Mirpur">Mirpur</option>
        </select><br>

        <input type="submit" value="submit">
        
    </form>
    <script src="form.js"></script>
</body>
</html>
