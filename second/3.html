<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Number1</label>
    <input type="number" id="Number1"> <br>
    <label for="">Number2</label>
    <input type="number" id="Number2"><br>
    <input type="submit" value="sum" onclick="dosum()" onmouseenter="document.bgColor='green'">
    <input type="submit" value="subtraction" onclick="dosubtraction()" onmouseenter="document.bgColor='tomato'">
    <input type="submit" value="Multiplication" onclick="domultiplication()" onmouseenter="document.bgColor='chocolate'">
    <input type="submit" value="Division" onclick="dodivision()" onmouseenter="document.bgColor='aqua'">
   

    <script>
        function dosum(){
            let Number1=document.getElementById('Number1').value;
            let Number2=document.getElementById('Number2').value;

            let nu1toint=parseFloat(Number1);
            let nu2toint=parseFloat(Number2);

            let result=nu1toint+nu2toint;

            document.write(result);
        }
    </script>

    <script>
        function dosubtraction(){
            let Number1=document.getElementById('Number1').value;
            let Number2=document.getElementById('Number2').value;

            let nu1toint=parseFloat(Number1);
            let nu2toint=parseFloat(Number2);

            let result=nu1toint-nu2toint;

            document.write(result);
        }
    </script>
    <script>
        function domultiplication(){
            let Number1=document.getElementById('Number1').value;
            let Number2=document.getElementById('Number2').value;

            let nu1toint=parseFloat(Number1);
            let nu2toint=parseFloat(Number2);

            let result=nu1toint*nu2toint;

            document.write(result);
        }
    </script>

    <script>
        function dodivision(){
            let Number1=document.getElementById('Number1').value;
            let Number2=document.getElementById('Number2').value;

            let nu1toint=parseFloat(Number1);
            let nu2toint=parseFloat(Number2);

            let result=nu1toint/nu2toint;

            document.write(result);
        }
    </script>
</body>
</html>
