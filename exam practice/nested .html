<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1; i<=9; i++){
            for(let j=0; j<=9; j++){
                for(let k=0; k<=9; k++){
                    document.write(i);
                    document.write(j);
                    document.write(k+"<br>");
                }
            }
        }
    </script>
</body>
</html>
