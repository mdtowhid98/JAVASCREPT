<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm">
        <label for="">Name</label><br>
        <input type="text" id="name"><br>

        <label for="">Email</label><br>
        <input type="text" id="email"><br>

        <label for="">Password</label><br>
        <input type="text" id="password"><br>

        <label for="">DoB</label><br>
        <input type="date" id="dob"><br>

        <label for="">Round</label><br>
       <select name="" id="round">
        <option selected>--select one--</option>
        <option value="jee">jee</option>
        <option value="nt">nt</option>
        <option value="gave">gave</option>
       </select><br>

       <label for="">Gender</label><br>
       <input type="radio" name="gender" value="Male">Male
       <input type="radio" name="gender" value="Female">Female
       <input type="radio" name="gender" value="Others">Others <br>

       <label for="">Hobby</label><br>
       <input type="checkbox" name="hobby" value="Gardening">Gardening
       <input type="checkbox" name="hobby" value="Playing">Playing
       <input type="checkbox" name="hobby" value="Coding">Coding <br>

       <label for="">Address</label><br>
       <textarea name="" id="address" cols="30" rows="3"></textarea><br>

       <input type="submit" value="submit">
    </form>
    <script src="form.js"></script>
</body>
</html>
