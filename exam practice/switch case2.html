<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let dayNumber =parseInt(prompt("enter ur number"));

        switch (dayNumber) {
            case 1:
                document.write("Suterday");
                break;
            case 2:
                document.write("Sunday");
                break;
            case 3:
                document.write("Monday");
                break;
            case 4:
                document.write("Tuesday");
                break;
            case 5:
                document.write("Wednesday");
                break;
            case 6:
                document.write("Thusday");
                break;
            case 7:
                document.write("Friday");
                break;
            default:
                document.write("it  is wrong input");
        }
    </script>
</body>

</html>
