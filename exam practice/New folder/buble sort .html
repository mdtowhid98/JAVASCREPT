<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myArray=[45,26,2,18,74,963,8,9,12,5,4,75,4,136];
        document.write("old :"+myArray);

        for(let i=0; i<myArray.length; i++){
            for(let j=0; j<myArray.length-i-1; j++){
                if(myArray[j]>myArray[j+1]){
                    let temp=myArray[j];
                    myArray[j]=myArray[j+1];
                    myArray[j+1]=temp;
                }
            }
        }
        document.write("<br>new :"+myArray);
    </script>
</body>
</html>
