<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userInput =prompt('please enter positive number');
        let factorial = 1;

        if(userInput<1){
            alert('please enter a positive number');
            userInput=prompt('please enter positive number');

        }
        if(userInput>=1){
            for(let i=userInput; i>1; i--){
            factorial *=i;
            }
        }
        document.write(factorial);

    </script>
</body>

</html>
