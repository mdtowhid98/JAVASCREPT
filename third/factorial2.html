<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userinput=prompt("please enter begening number");

        factorial="1";

        for(i=userinput;i>=1;i--){
            factorial *=i
        }
        document.write(factorial)
    </script>
</body>
</html>
