<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Marks</label>
    <input type="number" id="Marks"><br>

    <input type="submit" value="Grade" onclick="findresult()">

    <p id="result"></p>

    <script>
        function findresult() {
            let userinput=document.getElementById('Marks').value;

            let grade="";

            if(userinput<=32){
                grade="F";
            }
            
            else if(userinput<=39){
                grade="D";
            }
            else if(userinput<=49){
                grade="C";
            }
            else if(userinput<=59){
                grade="B";
            }
            else if(userinput<=69){
                grade="A-";
            }
            else if(userinput<=79){
                grade="A";
            }
            else if(userinput<=100){
                grade="A+";
            }

            else{
                alert("Invalid number");
            }

            document.getElementById('result').innerHTML=grade

        }
    </script>
</body>

</html>
