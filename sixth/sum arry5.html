<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userInput=parseInt(prompt("enter number item"));
        let myArry=[];

        for(let i=0;i<userInput;i++){
            let number=prompt("enter number "+(i+1)+" item");
            myArry.push(number);
        }

        document.write(myArry)
    </script>
</body>
</html>
