<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userInput=parseInt(prompt("Enter the item"));
        let myArry=[];
        let sum = 0;

        for(let i=0; i<userInput; i++){
            let number=prompt("Enter the "+(i+1)+" item");
            myArry.push(number);

        }
        for(let i=0; i<myArry.length; i++){
            sum +=parseInt(myArry[i]);
        }

        let avarage=sum/myArry.length;

        document.write(sum +"<br>");
        document.write(avarage)

    </script>
</body>
</html>
