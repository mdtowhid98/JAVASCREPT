<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <form id="myForm ">

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Full name</label>
                <input type="text" class="form-control" id="name">

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="Female">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <div class="col-md-6">
                    <label for="">Course</label>
                    <select class="form-select" aria-label="Default select example" id="course">
                        <option selected>--select one--</option>
                        <option value=" JEE">JEE</option>
                        <option value="NT">NT</option>
                        <option value="C#">C#</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">DoB</label>
                    <input type="date" class="form-control" id="dob">
                </div>
            </div>

            <div class="col-md-6">
                <label for="">Address</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a address" id="address"></textarea>
                    <label for="floatingTextarea">Address</label>
                </div>
            </div>
            <label for="">Hobby</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobby" value="coding" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 Coding
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobby" value="playing" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                 Playing
                </label>
              </div>






            <input type="submit" class="btn btn-primary" value="Submit">
        </form>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="form.js"></script>
</body>

</html>
