<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userIput=prompt("pls enter begening number");

        let count = 0;

        for( let i=1; i<=userIput; i++){
            if(userIput %i ==0){
                count += 1;
            }
           
        }
        if(count == 2){
            document.write("It is prime number")
        }
        else{
            document.write("It is not prime number")
        }

       
    </script>
</body>
</html>
