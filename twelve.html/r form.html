<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm">
        <label for="">Name</label><br>
        <input type="text" id="name"><br>

        <label for="">E-mail</label><br>
        <input type="text" id="email"><br>

        <label for="">Password</label><br>
        <input type="text" id="password"><br>

        <label for="">Gender</label><br>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female <br>

        <label for="">Round</label><br>
        <select name="" id="round">
            <option selected>--select one--</option>
            <option value="56">56</option>
            <option value="57">57</option>
            <option value="58">58</option>
        </select><br>

        <label for="">Hobby</label><br>
        <input type="checkbox" name="hobby" value="Gardening">Gardening
        <input type="checkbox" name="hobby" value="Playing">Playing <br>

        <label for="">Address</label><br>
        <textarea name="" id="address" cols="30" rows="10"></textarea><br>

        <input type="submit" value="submit">
    </form>

    <script src="rform.js"></script>
</body>
</html>
