<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let dayNumber = parseInt(prompt("Enteryour number"));

        switch (dayNumber) {

            case 1:
                document.write("saturday");
                break;

            case 2:
                document.write("sunday");
                break;

            case 3:
                document.write("monday");
                break;
            case 4:
                document.write("tuesday");
                break;
            case 5:
                document.write("wednesday");
                break;
            case 6:
                document.write("thusday");
                break;
            case 7:
                document.write("friday");
                break;


            default:
                alert("wrong number");
            
        }


    </script>
</body>

</html>
