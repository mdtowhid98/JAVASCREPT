<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    const userInput=prompt("enter your number");

    let i=1;

    while(i<=10){
        document.write(userInput+"x"+i+"="+userInput*i+"<br>");

        i++;
    }
</script>



</body>
</html>
