<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fruits = prompt("enter fruit name");

        switch (fruits.toLocaleLowerCase()) {
            case 'mango':
                document.write("its found summer");
                break;
            case 'banana':
                document.write("its found all time");
                break;
            case 'apple':
                document.write("its found all time");
                break;
            case 'berry':
                document.write("its found rainy");
                break;

                default:
                    document.write("wrong item");

        }
    </script>
</body>

</html>
