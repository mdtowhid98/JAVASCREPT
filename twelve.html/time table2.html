<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const userInput=prompt("plz enter ur number");
        let n=1;
        while(n<=10){
            document.write(userInput+"x"+n+"="+userInput*n+"<br>");
            n++;
        }
    </script>
</body>
</html>
