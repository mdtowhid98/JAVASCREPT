<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("enter number");
        let b=prompt("enter number");

        function findHCF(num1,num2){
            while(num2 !==0){
                let temp=num2;

                num2=num1%num2;

                num1=temp;

            }
            return num1;
        }

        document.write(findHCF(a,b));
    </script>
</body>
</html>
