<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userInput=parseInt(prompt("enter the item size"));
        let myArry=[];
        let sum =0;

        for(let i=0;i<userInput;i++){
            let number=prompt("enter the "+(i+1)+" item ");
            myArry.push(number);
        }

        for(let i=0;i<myArry.length;i++){
            sum+=parseInt(myArry[i]);
        }

        document.write(sum)
    </script>
</body>
</html>
