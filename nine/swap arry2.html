<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myArry=[45,12,4,789,24,63,5,81,69,5,24,81,23,4,5,25];
        document.write("Old="+myArry);

        for(let f=0; f<myArry.length;f++){
            for(let s=0; s<myArry.length-f-1;s++){
                if(myArry[s]>myArry[s+1]){
                    let temp=myArry[s];
                    myArry[s]=myArry[s+1];
                    myArry[s+1]=temp;
                }
            }
        }

        document.write("<br>new="+myArry)
    </script>
</body>
</html>
