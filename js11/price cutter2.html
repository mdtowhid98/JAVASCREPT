<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Unit price</label>
    <input type="text" id="uninPrice" oninput="gettotalprice()" onchange="getActualprice()"><br>

    <label for="">Quantity</label>
    <input type="text" id="quantity" oninput="gettotalprice()" ><br>

    <label for="">Total price</label>
    <input type="text" id="totalPrice" readonly><br>

    <label for="">Discount</label>
    <input type="text" id="discount" oninput="getActualprice()" onchange="gettotalprice()"><br>

    <label for="">Discount Amount</label>
    <input type="text" id="discountAmount" readonly><br>

    <label for="">Actual price</label>
    <input type="text" id="actualPrice" readonly><br>

    <script>
        function gettotalprice(){
            let uninPrice=document.getElementById("uninPrice").value;
            let quantity=document.getElementById("quantity").value;
            let totalPrice=document.getElementById("totalPrice").value;

            totalPrice=uninPrice*quantity;
            document.getElementById('totalPrice').value=totalPrice;
        }

        function getActualprice(){
            let totalPrice=document.getElementById("totalPrice").value;  
            let discount=document.getElementById("discount").value;  
            let actualPrice=document.getElementById("actualPrice").value;
            
            actualPrice=totalPrice-(totalPrice*discount)/100;
            document.getElementById('actualPrice').value=actualPrice;

            discountAmount=(totalPrice*discount)/100;
            document.getElementById("discountAmount").value=discountAmount;
        }
    </script>

</body>
</html>
