<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 10px;
            padding: 10px;
            justify-content: center;
            align-items: center;
            display: flex;
           height: 100vh;
           border-radius: 10px;
           
          
            
        }
        form{
            margin: 15px;
            
            padding: 15px;
           box-sizing: border-box;
           border-radius: 5px;
           background-color: rgb(235, 243, 123);
           width: 30%;
           
           
          
           
        }
        input[type="text"],
        select{
            margin: 5px;
            padding: 5px;
            width: 100%;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: aliceblue;
            border: 2px solid blue;
            
            
            
        }

        input[type="submit"]{
            background-color: rgb(42, 247, 42);
            height: 5vh;
            border-radius: 10px;
        }

        

    </style>
</head>
<body>
    <form id="myForm">
        <label for="">Name</label><br>
        <input type="text" id="name"><br>

        <label for="">Gender</label><br>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female <br>

        <label for="">Course</label><br>
        <input type="checkbox" name="course" value="NT">NT
        <input type="checkbox" name="course" value="DDD">DDD
        <input type="checkbox" name="course" value="IAD">IAD <br>

        <label for="">Round</label><br>
        <select name="" id="round">
            <option selected>--select one--</option>
            <option value="55">55</option>
            <option value="56">56</option>
            <option value="57">57</option>
        </select><br>

        <input type="submit" value="submit">
    </form>
    <script src="form.js"></script>
</body>
</html>
