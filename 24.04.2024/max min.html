<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let num1=prompt("enter ur first number");
    let num2=prompt("enter ur second number");
    let num3=prompt("enter ur third number");

    let maxNumber=0;
    let minNumber=0;

    if(num1>num2 && num1>num3){
        maxNumber=num1;
    }
    else if(num2>num1 && num2>num3){
        maxNumber=num2;
    }
    else{
        maxNumber=num3; 
    }

    if(num1<num2 && num1<num3){
        minNumber=num1;
    }
    else if(num2<num1 && num2<num3){
        minNumber=num2;
    }
    else{
        minNumber=num3; 
    }
    document.write(maxNumber+"<br>");
    document.write(minNumber);
   </script> 
</body>
</html>
