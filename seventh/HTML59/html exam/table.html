<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
    table tr td{
        border: 1px solid;
    }
    table th{
        color: blue;
    }
    table td{
        color: rgb(241, 17, 17);
    }
    legend{
        color: rgb(38, 247, 90);
    }
    table{
        width: 100%;
        border-collapse: collapse;
        text-align: center;
       

    }
    
   </style>
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Student Marks Sheet</legend>
    <table border="1" width="100%">
        <tr>
            <th>Name</th>
            <th rowspan="3">Result</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Tanvir</td>
            <td>X</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Ayan</td>
            <td>II</td>
            <td>90</td>
        </tr>
    </table>
</fieldset>
</body>
</html>
