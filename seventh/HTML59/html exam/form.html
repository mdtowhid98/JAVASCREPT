<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        legend{
            color: #fa0e0e;
        }
       form label {
            /* background-color: aqua; */
        color: blue;
        }
       
        form input{
           color: rgb(69, 241, 35);
        }
        form textarea{
            color: rgb(137, 27, 240);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Registration From</legend>
    <form action="">
        <label for="">ID</label><br>
        <input type="number"><br>
        <label for="">Name</label><br>
        <input type="text"><br>
        <label for="">E-mail</label><br>
        <input type="email" placeholder="@gmail.com"><br>
        <label for="">Password</label><br>
        <input type="password"><br>
        <label for="">Round</label><br>
        <select name="" id="">
            <option value="">--select one--</option>
            <option value="">57</option>
            <option value="">58</option>
            <option value="">59</option>
        </select><br>
        <label for="">Gender</label><br>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">Others <br>
        <label for="">Education</label><br>
        <input type="checkbox">SSC
        <input type="checkbox">HSC <br>
        <label for="">Hobby</label><br>
        <input type="checkbox">Gardening
        <input type="checkbox">Playing
        <input type="checkbox">Swimming <br>
        <label for="">Bio-data</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea> <br>
        <input type="submit" value="submit"> <br>
        <input type="reset" value="reset">
    </form>
</fieldset>
</body>
</html>
